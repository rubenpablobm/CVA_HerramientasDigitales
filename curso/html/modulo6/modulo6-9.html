<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <title>Ejercicio 1 | CVA - Centro Virtual de Aprendizaje</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/images/logo/favicon.png" />

    <!-- plugins css -->
    <link
      rel="stylesheet"
      href="../../assets/vendors/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendors/PACE/themes/blue/pace-theme-minimal.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendors/perfect-scrollbar/css/perfect-scrollbar.min.css"
    />

    <!-- page plugins css -->

    <!-- core css -->
    <link href="../../assets/css/ei-icon.css" rel="stylesheet" />
    <link href="../../assets/css/themify-icons.css" rel="stylesheet" />
    <link href="../../assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../assets/css/animate.min.css" rel="stylesheet" />
    <link href="../../assets/css/app.css" rel="stylesheet" />
    <link href="../../assets/css/progress.css" rel="stylesheet" />
    <link href="../../assets/css/progress-circle.css" rel="stylesheet" />
  </head>

  <body class="header-info side-nav-dark">
    <div class="app">
      <div class="layout">
        <!-- Side Nav START -->
        <div class="side-nav" id="sideNav"></div>
        <!-- Side Nav END -->

        <!-- Page Container START -->
        <div class="page-container">
          <!-- Header START -->
          <div class="header navbar"></div>
          <!-- Header END -->

          <!-- Content Wrapper START -->
          <div class="main-content">
            <div class="container-fluid px-0 px-sm-3">
              <!-- Your content goes here -->
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-horizon">
                      <div class="image-container col-md-5">
                        <div
                          class="background-holder has-content"
                          style="
                            background-image: url('../../assets/images/course/modulo6/m6-6/shutterstock_1676998303.jpeg');
                          "
                        ></div>
                      </div>
                      <div class="row">
                        <div class="col-md-7 ml-auto">
                          <div class="card-block">
                            <h1 class="mrg-btm-20 card-title">Ejercicio 1</h1>
                            <!-- Eliminar instrucción cuando ya no sea necesaria -->
                            <p>
                              Lee con atención cada enunciado y selecciona la
                              opción correcta.
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- card QUIZ -->
              <div class="card">
                <div class="card-block">
                  
                  <div class="row justify-content-center" id="questions">
                    <!-- DIV STICKY SCORECARD -->
                    <div class="card d-flex p-2 mrg-top-10 w-100">
                      <div class="submitbutton">
                        <button
                          type="button"
                          data-toggle="modal"
                          data-target="#modal-fs"
                          class="button"
                          onclick="checkAll()"
                        >
                          Revisar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Columna derecha de preguntas END -->
              </div>
            </div>
          </div>
          <!-- card QUIZ -->

          <div class="row mrg-btm-20">
            <div class="col text-center">
              <div class="btn-group"></div>
            </div>
          </div>

          <div class="card widget-feed">
            <div class="row">
              <div class="col-lg-8">
                <h1 class="feed-title tag tag-info">Módulo 6</h1>
                <h3 class="feed-subtitle">Tu Progreso</h3>
                <div class="progress" style="height: 20px" id="bar">
                  <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="max-width: 33%"
                  >
                    33%
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="row">
                  <div class="col">
                    <div id="circlecontainer"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <h3 class="feed-subtitle">
                      Progreso General del Curso
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <footer class="content-footer"></footer>
        </div>
      </div>

      <div class="modal fade" id="modal-fs">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <a class="modal-close" href="" data-dismiss="modal" style="display: flex; justify-content: right;">
                <i class="ti-close" style="color: red; font-weight: bolder; font-size: 22px;"></i>
              </a>
              <div class="vertical-align text-center">
                <div class="table-cell">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-9 col-md-10 col-sm-12 mr-auto ml-auto">
                        <div class="pdd-horizon-30 pdd-btm-50">
                          <h1 class="mrg-btm-15 text-info" id="modal-score">
                            0 / 100
                          </h1>
                          <h3 class="mrg-top-20" id="modal-message">...</h3>
                          <img
                            id="correct-img"
                            class="img-responsive mrg-horizon-auto"
                            src="../../assets/images/course/quiz/party.png"
                            alt="Party img"
                          />
                          <img
                            id="incorrect-img"
                            class="img-responsive mrg-horizon-auto"
                            src="../../assets/images/course/quiz/bored.png"
                            alt="Problem solving img"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Wrapper END -->
    </div>
    <!-- Page Container END -->

    <!-- build:js assets/js/vendor.js -->
    <!-- plugins js -->
    <script src="../../assets/vendors/jquery/dist/jquery.min.js"></script>
    <script src="../../assets/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../assets/js/recycled/navigationbar.js"></script>
    <script src="../../assets/vendors/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../assets/vendors/PACE/pace.min.js"></script>
    <script src="../../assets/vendors/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>

    <script src="../../assets/js/progressbar.js"></script>
    <script src="../../assets/js/progress-circle.js"></script>

    <!-- endbuild -->

    <!-- build:js assets/js/app.min.js -->
    <!-- core js -->
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/progress/url-script.js"></script>

    <!-- Aquí se inserta el porcentage del círculo de progreso como una fracción -->
    <script type="text/javascript">
      show(0.14);
    </script>

    <!-- endbuild -->

    <!-- Insert your dependencies here -->
    <script src="./js/modulo6-9.js"></script>
    <script src="../../assets/js/scripts/generales/centered-modal.js"></script>
  </body>
</html>
